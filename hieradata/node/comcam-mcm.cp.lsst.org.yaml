---
network::interfaces_hash:
  em1:  # fqdn
    bootproto: "dhcp"
    defroute: "yes"
    onboot: "yes"
    type: "Ethernet"
  em2:  # dds
    bootproto: "dhcp"
    defroute: "no"
    nozeroconf: "yes"
    onboot: "yes"
    type: "Ethernet"
  em3:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  em4:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p1p1:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"
  p1p2:  # not connected
    bootproto: "none"
    onboot: "no"
    type: "Ethernet"

network::mroutes_hash:
  em2:
    routes:
      "139.229.147.0/24": "139.229.170.254"
      "139.229.166.0/24": "139.229.170.254"
      "139.229.167.0/24": "139.229.170.254"
      #"139.229.170.0/24": "139.229.170.254"
      "139.229.178.0/24": "139.229.170.254"

